<p>Listado de Personas</p>

<button (click)="borrarHeroe();">Borrar</button>

<ul>
    <li *ngFor="let heroe of heroes; let i=index">
        {{i+1}} {{heroe}} 
    </li>
</ul>

<div *ngIf="heroesDele.length>0; else noBorrado">
    <h3>Heroes borrados</h3>
    <ul>
        <li *ngFor="let heroeDel of heroesDele; let i=index">
            {{i+1}} {{heroeDel}} 
        </li>
    </ul>
</div>

<ng-template #noBorrado>
    <h3>No hay nada borrado</h3>
</ng-template>
