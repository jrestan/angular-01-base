<h3>Agregar <small>{{nuevo.nombre}}</small></h3>
<hr>
<!--<form (submit)="agregar($event);">-->
<form (ngSubmit)="agregar();">
    <input 
        type="text" 
        placeholder="Nombre" 
        name="nombrex"
        [(ngModel)]="nuevo.nombre"
    />
    <!--[value]="nuevo.nombre"
        (input)="cambiarNombre($event)"-->

    <input 
        type="number" 
        placeholder="Poder" 
        name="poderx"
        [(ngModel)]="nuevo.poder"
    />
    <button type="submit">Agregar</button>
</form>
